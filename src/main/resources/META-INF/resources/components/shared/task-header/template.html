<div class="col-md-12" data-bind="if: task">
    <ul class="list-group">
        <li class="list-group-item">
            <h4 class="list-group-item-heading">Name</h4>
            <p class="list-group-item-text" data-bind="text: task().name"></p>
        </li>
        <li class="list-group-item">
            <h4 class="list-group-item-heading">Description</h4>
            <p class="list-group-item-text" data-bind="text: task().description"></p>
        </li>
    </ul>
</div>
