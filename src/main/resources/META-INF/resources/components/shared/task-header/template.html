<div class="col-md-12 task-header" data-bind="if: task">
    <ul class="list-group">
        <li class="list-group-item">
            <h4 class="list-group-item-heading" data-bind="text: task().name"></h4>
            <p class="list-group-item-text" data-bind="text: task().description"></p>
        </li>
    </ul>
</div>
